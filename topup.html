<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up - Heng Ah Got Insurance</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .topup-form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            padding: 2em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .topup-form label {
            margin-top: 10px;
        }

        .topup-form input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .topup-form button {
            padding: 0.75em 1.5em;
            border: none;
            border-radius: 5px;
            background-color: #3d2b24;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            margin-top: 15px;
        }

        .topup-form button:hover {
            background-color: #7a5537;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="insurances.html">Insurances</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="transaction_history.html">Transaction History</a></li>
                <li><a href="digital_wallet.html">Digital Wallet</a></li>
            </ul>
            <h1>HENG AH GOT INSURANCE</h1>
            <div class="auth-links">
                <a href="register.html">Register</a> | <a href="login.html">Login</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="topup-section">
            <h2>Top Up Digital Wallet</h2>
            <form class="topup-form" id="topupForm">
                <label for="amount">Amount to Top Up:</label>
                <input type="number" id="amount" name="amount" required>
                <button type="submit">Confirm</button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('topupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const amount = parseFloat(document.getElementById('amount').value);
            const currentUser = localStorage.getItem('currentUser');
            const users = JSON.parse(localStorage.getItem('users')) || {};

            if (currentUser && users[currentUser]) {
                users[currentUser].walletBalance += amount;
                localStorage.setItem('users', JSON.stringify(users));

                window.location.href = 'success.html';
            } else {
                alert('No user logged in. Please log in first.');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
