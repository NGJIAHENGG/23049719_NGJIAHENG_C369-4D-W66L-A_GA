<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heng Ah Got Insurance - Enter Amount</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .next-button {
            display: inline-block;
            padding: 0.75em;
            margin-top: 1em;
            text-align: center;
            border: none;
            border-radius: 5px;
            background-color: #3d2b24;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
 
        .next-button:hover {
            background-color: #7a5537;
        }
 
        .next-button.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="insurances.html">Insurances</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
            <div class="auth-links">
                <a href="register.html">Register</a> | <a href="login.html">Login</a>
            </div>
            <h1>HENG AH GOT INSURANCE</h1>
        </nav>
    </header>
    <main>
        <section class="insurance-plan">
            <h2>PREMIUM PLAN</h2>
            <p>Insured up to 50%</p>
            <p>The cost of the plan will be decided based on the type of service we are going to be insuring for you.</p>
            <h3>Premium Protection Claim</h3>
            <p>Payment Method: <span id="paymentMethod"></span></p>
            <p>Enter Amount</p>
            <input type="number" id="amountInput" placeholder="Enter Amount">
            <a href="#" class="next-button disabled" id="nextButton">Next</a>
        </section>
    </main>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const paymentMethod = urlParams.get('method');
        const paymentMethodElement = document.getElementById('paymentMethod');
        paymentMethodElement.textContent = paymentMethod;
 
        const amountInput = document.getElementById('amountInput');
        const nextButton = document.getElementById('nextButton');
 
        amountInput.addEventListener('input', () => {
            if (amountInput.value) {
                nextButton.classList.remove('disabled');
                nextButton.href = `insurance5.html?method=${paymentMethod}&amount=${amountInput.value}`;
            } else {
                nextButton.classList.add('disabled');
                nextButton.removeAttribute('href');
            }
        });
 
        nextButton.addEventListener('click', (event) => {
            if (!amountInput.value) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
