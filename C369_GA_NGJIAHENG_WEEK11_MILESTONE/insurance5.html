<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heng Ah Got Insurance - Summary</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .next-button {
            display: inline-block;
            padding: 0.75em;
            margin-top: 1em;
            text-align: center;
            border: none;
            border-radius: 5px;
            background-color: #3d2b24;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
 
        .next-button:hover {
            background-color: #7a5537;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="insurances.html">Insurances</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
            <div class="auth-links">
                <a href="register.html">Register</a> | <a href="login.html">Login</a>
            </div>
            <h1>HENG AH GOT INSURANCE</h1>
        </nav>
    </header>
    <main>
        <section class="insurance-plan">
            <h2>PREMIUM PLAN</h2>
            <p>Insured up to 50%</p>
            <p>The cost of the plan will be decided based on the type of service we are going to be insuring for you.</p>
            <h3>Premium Protection Claim</h3>
            <p>Payment Method: <span id="paymentMethod"></span></p>
            <p>Amount: <span id="amount"></span></p>
            <button class="next-button" id="purchaseButton">Purchase</button>
        </section>
    </main>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const paymentMethod = urlParams.get('method');
        const amount = urlParams.get('amount');
        document.getElementById('paymentMethod').textContent = paymentMethod;
        document.getElementById('amount').textContent = `$${amount}`;
 
        const purchaseButton = document.getElementById('purchaseButton');
        purchaseButton.addEventListener('click', () => {
            window.location.href = 'confirmed.html';
        });
    </script>
</body>
</html>
