<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="insurances.html">Insurances</a></li>
                <li><a href="contact.html">Contact</a></li>

                <a href="register.html">Register</a> | <a href="login.html">Login</a>
            </div>
            <h1>HENG AH GOT INSURANCE</h1>
        </nav>
    </header>
    <main>
        <section class="register-section">
            <h2>SIGN UP</h2>
            <form class="register-form">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="phone">Phone No:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="ic">IC Verification:</label>
                <input type="file" id="ic" name="ic" accept="image/*" required>
                
                <small>Please upload a valid IC photo of yourself or a passport photo</small>
                
                <button type="submit">Sign Up!</button>
            </form>
        </section>
    </main>
</body>
</html>
