<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heng Ah Got Insurance - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="insurances.html">Insurances</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
            <div class="auth-links">
                <a href="register.html">Register</a> | <a href="login.html">Login</a>
            </div>
            <h1>HENG AH GOT INSURANCE</h1>
        </nav>
    </header>
    <main>
        <section class="register-section">
            <h2>SIGN UP</h2>
            <form class="register-form" id="registerForm">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="phone">Phone No:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="ic">IC Verification:</label>
                <input type="file" id="ic" name="ic" accept="image/*" required>
                
                <small>Please upload a valid IC photo of yourself or a passport photo</small>
                
                <button type="submit">Sign Up!</button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;

            let users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[email]) {
                alert('Email already exists. Please use a different email.');
                return;
            }

            users[email] = {
                password: password,
                phone: phone,
                walletBalance: 0.00,
                transactions: []
            };
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', email);
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
