<body>
    <header>
        <nav>
            <ul class="nav-links">

                <a href="register.html">Register</a> | <a href="login.html">Login</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="confirmation-section">
            <h2>Confirmation</h2>
            <p id="confirmationText"></p>
            <p id="updatedBalance"></p>
            <a href="index.html" class="next-button">Return to Home</a>
        </section>
    </main>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const plan = urlParams.get('plan');
        const paymentMethod = urlParams.get('paymentMethod');
        const price = urlParams.get('price');
        const confirmationText = document.getElementById('confirmationText');
        const updatedBalanceText = document.getElementById('updatedBalance');

        if (plan && paymentMethod && price) {
            confirmationText.textContent = `You have chosen the ${plan.toUpperCase()} plan and will be paying via ${paymentMethod.replace('-', ' ')}. The amount paid is $${price}.`;
            
            const currentUser = localStorage.getItem('currentUser');
            const users = JSON.parse(localStorage.getItem('users')) || {};
            
            if (currentUser && users[currentUser]) {
                updatedBalanceText.textContent = `Your updated wallet balance is $${users[currentUser].walletBalance.toFixed(2)}.`;
            }
        } else {
            confirmationText.textContent = `There was an issue with your plan selection or payment method. Please try again.`;
        }
    </script>
